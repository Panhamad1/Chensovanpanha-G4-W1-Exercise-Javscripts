<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Quiz</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-300">

  <!-- NAV (YOUR STYLE) -->
  <nav class="bg-gray-300 p-4 w-full flex justify-between">
    <div class="flex gap-10 ml-20">
      <a href="../index.html"><img src="../../Image/logo.png" alt="logo" class="logo w-[40px]"></a>
      <span class="font-bold text-2xl">Quiz App</span>
    </div>
    <div class="flex gap-10 mr-20 items-center">
      <a href="edit.html" class="font-bold">Edit Quiz</a>
      <a href="../play/play.html">Play Quiz</a>
    </div>
  </nav>

  <!-- ADD BUTTON -->
  <div class="ml-20 mt-6">
    <button id="addBtn" class="bg-purple-700 text-white px-6 py-2">
      Add question
    </button>
  </div>

  <!-- QUESTION LIST -->
  <div id="questionList" class="mx-20 mt-6 space-y-4"></div>

  <!-- MODAL -->
  <div id="modal" class="fixed inset-0 bg-black/40 hidden items-center justify-center">
    <div class="bg-white w-[600px] p-6 rounded">

      <h2 class="text-xl font-bold mb-4">Create new question</h2>

      <input id="title" class="w-full border p-2 mb-3" placeholder="Question title" />
      <input id="choiceA" class="w-full border p-2 mb-2" placeholder="Answer A" />
      <input id="choiceB" class="w-full border p-2 mb-2" placeholder="Answer B" />
      <input id="choiceC" class="w-full border p-2 mb-2" placeholder="Answer C" />
      <input id="choiceD" class="w-full border p-2 mb-3" placeholder="Answer D" />

      <!-- âœ… INPUT instead of SELECT -->
      <input
        id="correct"
        class="w-full border p-2 mb-4"
        placeholder="Correct answer (A, B, C or D)"
        maxlength="1"
      />

      <div class="flex justify-end gap-4">
        <button id="cancel" class="px-4 py-2 bg-gray-400 text-white">Cancel</button>
        <button id="save" class="px-4 py-2 bg-purple-700 text-white">Create</button>
      </div>

    </div>
  </div>

  <script src="edit.js"></script>
</body>
</html>
