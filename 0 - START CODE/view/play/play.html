<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../../css/play.css" />
    <script defer src="play.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div>
        <nav class="bg-gray-300 p-4 w-full flex justify-between">
            <div class="flex gap-10 ml-20">
              <a href="../index.html"><img src="../../Image/logo.png" alt="logo" class="logo w-[40px]"></a>
              <span class="quiz flex items-center font-bold text-2xl" >Quiz App</span>
            </div>
            <div class="flex items-center gap-10 mr-20">
              <a href="../edit/edit.html" class="hover:bg-gray-500 p-1">Edit Quiz</a>
              <a href="" class="hover:bg-gray-500 p-1">Play Quiz</a>
            </div>
        </nav>
    </div>

    <div class="fake-body">
        <div id="start" style="display: none">Start Quiz!</div>
        <div id="quiz">
          <div id="question">QQQQQQQQ</div>
          <div id="choices">
            <div class="choice" id="A" >AAAA</div>
            <div class="choice" id="B" >BBBB</div>
            <div class="choice" id="C" >CCCC</div>
            <div class="choice" id="D" >DD</div>
          </div>
        
        </div>
        <div id="score" style="display: none"></div>
    </div>
  </body>
</html>
